<div class="container" *ngIf="zeroAssignments">
  <h3 class="has-text-centered">There are no configurations yet</h3>
</div>
<div class="card" style="margin-top: 2em;" *ngFor="let e of assignments">
  <div class="card-content">
    <div class="content">
      <p>Examinee: {{e.examinee}}
        <button class="button is-small is-info is-outlined is-pulled-right" [routerLink]="['/assignment-edit/' + e.id]">Edit</button>
      </p>
      <p>Configuration: {{e.configurationName}}
        <button class="button is-small is-danger is-outlined is-pulled-right" (click)="deleteAssignment(e.id)"><i class="material-icons">delete</i></button>
      </p>
      <p>ExamDateFrom: {{e.examDateFrom}}</p>
      <p>ExamDateTo: {{e.examDateTo}}</p>
      <!--      <button (click)="printConfig(e)">Console Print</button>-->
      <hr>

    </div>
  </div>
</div>
