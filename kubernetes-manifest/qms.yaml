apiVersion: v1
kind: Service
metadata:
  name: qms
spec:
  selector:
    app: qms
  ports:
    - targetPort: 12345
      port: 80
      name: http-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qms
  labels:
    app: qms
spec:
  replicas: 1
  template:
    metadata:
      name: qms
      labels:
        app: qms
    spec:
      hostAliases:
        - ip: "192.168.64.7"
          hostnames:
            - "tcs.ecs.baylor.edu"
      containers:
        - name: qms
          image: cloudhubs2/tms-qms
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 12345
      restartPolicy: Always
  selector:
    matchLabels:
      app: qms
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: qms
spec:
  hosts:
    - qms
  http:
    - route:
        - destination:
            host: cms
            port:
              number: 80
          headers:
            response:
              remove:
                - "transfer-encoding"
                - "Transfer-Encoding"
