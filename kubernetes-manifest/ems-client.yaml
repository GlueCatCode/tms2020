apiVersion: v1
kind: Service
metadata:
  name: ems-client
spec:
  selector:
    app: ems-client
  ports:
    - port: 80
      name: http-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ems-client
  labels:
    app: ems-client
spec:
  replicas: 1
  template:
    metadata:
      name: ems-client
      labels:
        app: ems-client
    spec:
      hostAliases:
        - ip: "192.168.64.7" # port number of ingress controller
          hostnames:
            - "tcs.ecs.baylor.edu"
      containers:
        - name: ems-client
          image: cloudhubs2/tms-ems-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      restartPolicy: Always
  selector:
    matchLabels:
      app: ems-client
