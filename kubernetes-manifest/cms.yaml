apiVersion: v1
kind: Service
metadata:
  name: cms
spec:
  selector:
    app: cms
  ports:
    - targetPort: 9081
      port: 80
      name: http-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
  labels:
    app: cms
spec:
  replicas: 1
  template:
    metadata:
      name: cms
      labels:
        app: cms
    spec:
      hostAliases:
        - ip: "192.168.64.7"
          hostnames:
            - "tcs.ecs.baylor.edu"
      containers:
        - name: cms
          image: cloudhubs2/tms-cms
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9081
      restartPolicy: Always
  selector:
    matchLabels:
      app: cms

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cms
spec:
  hosts:
    - cms
  http:
    - match:
        - headers:
            end-user:
              exact: jason
      route:
        - destination:
            host: reviews
            subset: v2
    - route:
        - destination:
            host: reviews
            subset: v3
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cms
spec:
  hosts:
    - cms
  http:
    - route:
        - destination:
            host: cms
            port:
              number: 80
          headers:
            response:
              remove:
                - "transfer-encoding"
                - "Transfer-Encoding"
