apiVersion: v1
kind: Service
metadata:
  name: qms
spec:
  selector:
    app: qms
  ports:
    - port: 12345
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qms
  labels:
    app: qms
spec:
  replicas: 1
  template:
    metadata:
      name: qms
      labels:
        app: qms
    spec:
      containers:
        - name: qms
          image: cloudhubs2/tms-qms
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 12345
      restartPolicy: Always
  selector:
    matchLabels:
      app: qms
