apiVersion: v1
kind: Service
metadata:
  name: qms-client
spec:
  selector:
    app: qms-client
  ports:
    - port: 80
      name: http
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qms-client
  labels:
    app: qms-client
spec:
  replicas: 1
  template:
    metadata:
      name: qms-client
      labels:
        app: qms-client
    spec:
      hostAliases:
        - ip: "192.168.64.5"
          hostnames:
            - "tcs.ecs.baylor.edu"
      containers:
        - name: qms-client
          image: cloudhubs2/tms-qms-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      restartPolicy: Always
  selector:
    matchLabels:
      app: qms-client
